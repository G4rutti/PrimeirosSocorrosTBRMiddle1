<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/css/styleCases.css">
    <script src="https://kit.fontawesome.com/d4c0dbaccd.js" crossorigin="anonymous"></script>
    <title>Mordidas</title>
</head>
<body>
    <header>
        <h1>Mordidas</h1>
    </header>
    <div class="back-to-menu">
        <a href="index.html"><img src="assets/img/Voltar.png" alt=""></a>
    </div>
    <main>
        <div class="direita">
            <ol class="toDo">
                <li class="thingToDo"><p>Chamar ajuda médica, ligando para o 192</p></li>
                <li class="thingToDo"><p>Deitar a vítima e manter a região afetada <br> abaixo do nível do coração</p></li>
                <li class="thingToDo"><p>Lavar a região mordida com água e<br> sabão</p></li>
                <li class="thingToDo"><p>Evitar fazer torniquete, sugar o veneno<br> ou espremer o local da mordida</p></li>
            </ol>
            <button onclick="location.href='tel:192';">Ligar para Emergência</button>
            <button id="btnSpeak">Ouvir Passo a Passo</button>
        </div>
        <div class="esquerda">
            <iframe width="560" height="315" src="https://www.youtube.com/embed/58OQa0MJrh0" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>    
        </div>
    </main>
    <script>
        var btnSpeak = document.querySelector('#btnSpeak');
        speaks = [
        {
            "name": "Jorge",
            "lang":"pt-BR"
        }
        ]

        btnSpeak.addEventListener('click', () => {

        const msg = new SpeechSynthesisUtterance();
        msg.volume = 1; //define o volume do áudio (de 0 a 1)
        msg.rate = 0.8; // define a velocidade do áudio (0.1 a 1)
        msg.pitch = 1; // define o tom em que o áudio é falado ( de 0 a 2)
        msg.text = "1 Chamar ajuda médica, ligando para o 192. 2 Deitar a vítima e manter a região afetada abaixo do nível do coração. 3 Lavar a região mordida com água e sabão. 4 Evitar fazer torniquete, sugar o veneno<br> ou espremer o local da mordida.";
        
        
        const voice = speaks[0];
        // console.log(`Voice: ${voice.name} and Lang: ${voice.lang}`);
        voice.voiceURI = voice.name; //voiceURI busca o servidor da voz escolhida, no caso, pt-BR defnido em voice.name
        msg.lang = voice.lang; // Define o idioma a ser utilizado para a fala, no caso, o que foi definido para voice.lang
        
        speechSynthesis.speak(msg); //executa a voz
        

        });
    </script>
</body>
</html>
