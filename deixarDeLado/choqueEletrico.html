<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/css/styleCases.css">
    <script src="https://kit.fontawesome.com/d4c0dbaccd.js" crossorigin="anonymous"></script>
    <title>Choque Elétrico</title>
</head>
<body>
    <header>
        <h1>Choque Elétrico</h1>
    </header>
    <div class="back-to-menu">
        <a href="index.html"><img src="assets/img/Voltar.png" alt=""></a>
    </div>
    <main>
        <div class="direita">
            <ol class="toDo">
                <li class="thingToDo"><p>Desligar o quadro geral de energia</p></li>
                <li class="thingToDo"><p>Afastar a vítima da fonte elétrica<br> ultilizando objetos de madeira, plástico <br> ou borracha</p></li>
                <li class="thingToDo"><p>Deitar a vítima para evitar quedas e<br> fraturas após o choque elétrico</p></li>
                <li class="thingToDo"><p>Chamar uma ambulância, ligando para o<br> 192</p></li>
            </ol>
            <button onclick="location.href='tel:192';">Ligar para Emergência</button>
            <button id="btnSpeak" >Ouvir Passo a Passo</button>
        </div>
        <div class="esquerda">
            <iframe width="560" height="315" src="https://www.youtube.com/embed/g4-hHMjkeR4" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>    
        </div>
    </main>

    <script>
        var btnSpeak = document.querySelector('#btnSpeak');
        speaks = [
        {
            "name": "Jorge",
            "lang":"pt-BR"
        }
        ]

        btnSpeak.addEventListener('click', () => {

        const msg = new SpeechSynthesisUtterance();
        msg.volume = 1; //define o volume do áudio (de 0 a 1)
        msg.rate = 0.8; // define a velocidade do áudio (0.1 a 1)
        msg.pitch = 1; // define o tom em que o áudio é falado ( de 0 a 2)
        msg.text = "1 Desligar o quadro geral de energia. 2 Afastar a vítima da fonte elétrica ultilizando objetos de madeira, plástico ou borracha. 3 Deitar a vítima para evitar quedas e fraturas após o choque elétrico. 4 Chamar uma ambulância, ligando para o 192.";
        
        
        const voice = speaks[0];
        // console.log(`Voice: ${voice.name} and Lang: ${voice.lang}`);
        voice.voiceURI = voice.name; //voiceURI busca o servidor da voz escolhida, no caso, pt-BR defnido em voice.name
        msg.lang = voice.lang; // Define o idioma a ser utilizado para a fala, no caso, o que foi definido para voice.lang
        
        speechSynthesis.speak(msg); //executa a voz
        

        });
    </script>
</body>
</html>
