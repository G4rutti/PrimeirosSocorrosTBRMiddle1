<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/css/styleCases.css">
    <script src="https://kit.fontawesome.com/d4c0dbaccd.js" crossorigin="anonymous"></script>
    <title>Quedas</title>
</head>
<body>
    <header>
        <h1>Quedas</h1>
    </header>
    <div class="back-to-menu">
        <a href="index.html"><img src="assets/img/Voltar.png" alt=""></a>
    </div>
    <main>
        <div class="direita">
            <ol class="toDo">
                <li class="thingToDo"><p>Acalmar a vítima e observar a presença <br> de fraturas ou sangramentos</p></li>
                <li class="thingToDo"><p>Para sangramentos, caso seja<br> necessário, aplicando pressão no local<br> com um pano limpo ou gaze</p></li>
                <li class="thingToDo"><p>Lavar e aplicar gelo sobre a região<br> afetada</p></li>
            </ol>
            <button onclick="location.href='tel:192';">Ligar para Emergência</button>
            <button id="btnSpeak">Ouvir Passo a Passo</button>
        </div>
       <div class="esquerda">
        <iframe width="560" height="315" src="https://www.youtube.com/embed/igx1kfTCYiA" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>       </div>
    </main>
    <script>
        var btnSpeak = document.querySelector('#btnSpeak');
        speaks = [
        {
            "name": "Jorge",
            "lang":"pt-BR"
        }
        ]

        btnSpeak.addEventListener('click', () => {

        const msg = new SpeechSynthesisUtterance();
        msg.volume = 1; //define o volume do áudio (de 0 a 1)
        msg.rate = 1; // define a velocidade do áudio (0.1 a 1)
        msg.pitch = 1; // define o tom em que o áudio é falado ( de 0 a 2)
        msg.text = "1 Acalmar a vítima e observar a presença de fraturas ou sangramentos. 2 Para sangramentos, caso seja necessário, aplicando pressão no local com um pano limpo ou gaze. 3 Lavar e aplicar gelo sobre a região afetada.";
        
        
        const voice = speaks[0];
        // console.log(`Voice: ${voice.name} and Lang: ${voice.lang}`);
        voice.voiceURI = voice.name; //voiceURI busca o servidor da voz escolhida, no caso, pt-BR defnido em voice.name
        msg.lang = voice.lang; // Define o idioma a ser utilizado para a fala, no caso, o que foi definido para voice.lang
        
        speechSynthesis.speak(msg); //executa a voz
        

        });
    </script>
</body>
</html>
